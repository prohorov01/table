<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table,
      td,
      tr {
        border: 1px solid black;
        text-align: center;
        margin: auto;
        border-spacing: 1px;
        border-collapse: separate;
      }
    </style>
  </head>
  <body>
    <table>
      <colgroup>
        <col style="background-color: blue" />
        <col span="2" style="background-color: yellow" />
      </colgroup>
      <tr>
        <td colspan="3" style="text-align: center">MY FIRST TABLE</td>
      </tr>
      <tr>
        <td>First cell</td>
        <td>Second cell</td>
        <td rowspan="3" style="text-align: center">6 cells merged together</td>
      </tr>
      <tr>
        <td colspan="2">2 cells merged into one</td>
      </tr>
      <tr>
        <td>1 st cell <br />3 rd row</td>
        <td>2 nd cell <br />3 rd row</td>
      </tr>
      <tr>
        <td colspan="3" style="text-align: center">Do you like tables?</td>
      </tr>
    </table>
  </body>
</html>
